<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="#">
        <label for="user">Nome:</label> <br>
        <input type="text" id="user" placeholder="Digite seu nome...">
        <br>
        <label for="alterName">Sobrenome:</label> <br>
        <input type="text" id="alterName" placeholder="Digite seu sobre-nome...">
        <br>
        <label for="pass">Senha:</label> <br>
        <input type="password" id="pass" placeholder="Digite sua senha..." required>
        <br>
        <label for="phone">Telefone:</label> <br>
        <input type="tel" id="phone" placeholder="Digite seu telefone...">
        <br>
        <label for="phone2">Telefone2:</label> <br>
        <input type="number" id="phone2" placeholder="Digite seu telefone 2...">
        <br>
        <label for="mail">E-mail:</label> <br>
        <input type="email" id="mail" placeholder="Digite seu email...">
        <br> <br>
        <label for="choose">Escolha</label>
        <select id="choose">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
        </select>
        <br> <br>
        <input type="checkbox" id="premium">
        <label for="premium">Premium?</label>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
