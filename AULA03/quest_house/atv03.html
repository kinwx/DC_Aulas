<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 3</title>
</head>
<body>
    <form action="#">
        <h1>Formulário de Feedback</h1>
        <label for="name">Nome: </label> <input id="name" type="text"> <br>
        <label for="mail">E-mail: </label> <input id="mail" type="email"> <br>  
        <label for="msg">Feedback: </label> <br>
        <textarea id="msg" cols="50" rows="7"></textarea>
        <p>Classificação do serviço</p>
        <input type="radio" name="feedback" id="good"> <label for="good">Bom</label> <br>
        <input type="radio" name="feedback" id="regular"> <label for="regular">Regular</label> <br>
        <input type="radio" name="feedback" id="bad"> <label for="bad">Ruim</label> <br>
        <input type="checkbox" id="ok"> <label for="ok">Concordo com os termos de uso</label> <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
